<div class="falconApp">
  <app-falcon-header
    (headerLinkClicked)="headerLinkClicked($event)"
  ></app-falcon-header>
  <div class="appFalconBody">
    <div
      class="errorMsg"
      *ngIf="finderFacadeService.dashboardVm$ | async as vm"
    >
      <span *ngIf="vm.error">{{ vm.error }}</span>
    </div>
    <router-outlet></router-outlet>
  </div>
  <app-falcon-footer></app-falcon-footer>
</div>
