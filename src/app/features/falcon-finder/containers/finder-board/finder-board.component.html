<div class="card">
    <div class="card-header">
        Select planets you want to search in:
    </div>        
    
    <div class="card-body">        
        <div>
            Time Taken : {{timeTaken$ | async}}
        </div>

        <app-destination-widget-list
            [vehicleList]="vehicleList"
            [planetList]="planetList"
            [countPlanetsToBeSearched] = "countPlanetsToBeSearched"
            [planetListChanges$] = "planetListChanges$"
            [vehicleListChanges$] = "vehicleListChanges$"
            (onPlanetSelected)="planetSelected($event)"
            (onVehicleSelected)="vehicleSelected($event)">
        </app-destination-widget-list>

        <input [disabled]=" !(readyToSearch$ | async)" type="button" value="Find Falcone!" (click)="findFalcone()">
    </div>
</div>
