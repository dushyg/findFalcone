<div class="card">
    <div class="card-header">
        Select planets you want to search in:
    </div>        
    
    <div class="card-body">
        <div>
            Time Taken : {{timeTaken$ | async}}
        </div>

        <app-destination-widget-list
            [vehicleList]="vehicleList$ | async"
            [planetList]="planetList$ | async"
            [countPlanetsToBeSearched] = "countPlanetsToBeSearched$ | async"
            (onPlanetSelected)="planetSelected($event)"
            (onVehicleSelected)="vehicleSelected($event)">
        </app-destination-widget-list>

        <input type="button" value="Find Falcone!" (click)="findFalcone()">
    </div>
</div>
