<div>
        <select      
            name="selectPlanet"
            this.lastSelectedPlanet = planet;
            [(ngModel)] = "lastSelectedPlanet"                                                
            (change)="planetSelected($event.target.value)" >                
                <option value="Select">Select</option>
                <option *ngFor="let planet of initialPlanetList"  [value]="planet.name">
                    {{planet.name}}
                </option>
        </select> 
        <br>
        <app-vehicle-list *ngIf="lastSelectedPlanet!='Select'"
            [vehicleList]="vehicleList"
            (onVehicleSelected)="onVehicleSelected"
            [destinationDistance]="destinationDistance"
            [planetListChanged] = "planetListChanged"
            [vehicleListChanged] = "vehicleListChanged"
            (onVehicleSelected)="vehicleSelected($event)"
            [widgetId]="widgetId">
        </app-vehicle-list>
        
</div>
