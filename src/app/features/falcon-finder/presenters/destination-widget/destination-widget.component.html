<div class="destinationWidget">
  <span>Destination {{ widgetId }}</span>
  <app-typeahead
    [sourceArray]="planetList"
    [resetTypeAhead$]="resetTypeAhead$"
    (itemSelected)="planetSelected($event)"
  >
  </app-typeahead>

  <app-vehicle-list
    *ngIf="lastSelectedPlanet != 'Select'"
    [destinationDistance]="destinationDistance"
    [widgetId]="widgetId"
  >
  </app-vehicle-list>
  <!--
        [planetListChanged] = "planetListChanged"
        [vehicleListChanged] = "vehicleListChanged"
        (onVehicleSelected)="vehicleSelected($event)"
        [vehicleList]="vehicleList"
        (onVehicleSelected)="onVehicleSelected"
    -->
</div>
