<div class="resultBody">
  <div class="resultWrapper">
    <div class="messageToBeShown" *ngIf="!errorMsg && messageToBeShown">
      <h2>
        {{ messageToBeShown }}
      </h2>
    </div>

    <div class="errorMsg" *ngIf="errorMsg">
      <h3>{{ errorMsg }}</h3>
    </div>

    <div class="timeTaken" *ngIf="timeTaken">Time Taken: {{ timeTaken }}</div>

    <div class="planetName" *ngIf="planetNameFalconFoundOn">
      Planet Found: {{ planetNameFalconFoundOn }}
    </div>

    <div>
      <input type="button" (click)="reset()" value="Start Again" />
    </div>

    <div class="d-flex justify-content-center">
      <div
        class="fade show"
        style="width: 15rem; height: 15rem;"
        *ngIf="isLoading"
      >
        <span>Loading...</span>
        <div
          class="spinner-border m-5"
          style="width: 5rem; height: 5rem;"
          role="status"
        ></div>
      </div>
    </div>
  </div>
</div>
