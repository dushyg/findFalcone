<div
  class="boardContainer"
  *ngIf="finderFacadeService.dashboardVm$ | async as vm"
>
  <div>
    <div class="timeTaken">Time Taken : {{ vm.totalTimeTaken }}</div>

    <div class="instructionLine">
      Select planets you want to search in :
    </div>

    <app-destination-widget-list
      [maxWidgetCount]="maxWidgetCount"
    ></app-destination-widget-list>

    <div class="findButtonContainer">
      <input
        [disabled]="!vm.isReadyForSearch"
        type="button"
        value="Find Falcone!"
        (click)="findFalcone()"
      />
    </div>
  </div>
</div>
